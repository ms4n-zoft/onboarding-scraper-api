<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Scraper - Async Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .badge {
        display: inline-block;
        padding: 4px 12px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        font-size: 0.85rem;
        margin-top: 8px;
      }

      .job-info {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
        font-size: 0.9rem;
      }

      .job-info-item {
        display: flex;
        justify-content: space-between;
        padding: 4px 0;
      }

      .job-info-label {
        font-weight: 600;
        color: #666;
      }

      .job-info-value {
        color: #333;
        font-family: "Courier New", monospace;
      }

      .resume-banner {
        background: #fff3cd;
        border-left: 4px solid #ffc107;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .resume-banner.active {
        display: block;
      }

      .resume-banner-title {
        font-weight: 600;
        color: #856404;
        margin-bottom: 8px;
      }

      .resume-banner-actions {
        display: flex;
        gap: 12px;
        margin-top: 12px;
      }

      .btn-small {
        padding: 8px 16px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-small:hover {
        background: #5568d3;
      }

      .btn-small.secondary {
        background: #6c757d;
      }

      .btn-small.secondary:hover {
        background: #5a6268;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
      }

      .input-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-group {
        display: flex;
        gap: 12px;
      }

      .btn-secondary {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .btn-secondary:hover:not(:disabled) {
        box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
      }

      .status-section {
        display: none;
      }

      .status-section.active {
        display: block;
      }

      .status-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .status-header h3 {
        color: #333;
        font-size: 1.2rem;
      }

      .events-list {
        max-height: 400px;
        overflow-y: auto;
        background: #f8f9fa;
        border-radius: 8px;
        padding: 16px;
      }

      .event-item {
        padding: 12px 16px;
        margin-bottom: 10px;
        border-radius: 6px;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .event-item.start {
        background: #e3f2fd;
        border-left: 4px solid #2196f3;
      }

      .event-item.reading {
        background: #fff3e0;
        border-left: 4px solid #ff9800;
      }

      .event-item.update {
        background: #f3e5f5;
        border-left: 4px solid #9c27b0;
      }

      .event-item.complete {
        background: #e8f5e9;
        border-left: 4px solid #4caf50;
        font-weight: 600;
      }

      .event-item.error {
        background: #ffebee;
        border-left: 4px solid #f44336;
      }

      .event-time {
        font-size: 0.75rem;
        color: #666;
        margin-bottom: 4px;
      }

      .event-message {
        color: #333;
        font-size: 0.95rem;
      }

      .event-url {
        font-family: "Courier New", monospace;
        font-size: 0.85rem;
        color: #667eea;
        margin-top: 4px;
        word-break: break-all;
      }

      .result-section {
        display: none;
      }

      .result-section.active {
        display: block;
      }

      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
        border-bottom: 2px solid #e0e0e0;
      }

      .tab {
        padding: 12px 24px;
        background: transparent;
        border: none;
        border-bottom: 3px solid transparent;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        color: #666;
        transition: all 0.3s;
      }

      .tab:hover {
        color: #667eea;
      }

      .tab.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .result-content {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 16px;
        max-height: 500px;
        overflow-y: auto;
      }

      .result-content pre {
        margin: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .events-trail {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 16px;
        max-height: 500px;
        overflow-y: auto;
      }

      .error-message {
        background: #ffebee;
        color: #c62828;
        padding: 16px;
        border-radius: 8px;
        border-left: 4px solid #f44336;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Product Scraper Engine</h1>
        <p>Async job processing with reconnection support</p>
        <div class="badge">
          âœ“ Resume on refresh | âœ“ 24hr persistence | âœ“ Event replay
        </div>
      </div>

      <div class="card resume-banner" id="resumeBanner">
        <div class="resume-banner-title">ðŸ“‹ Found existing job in progress</div>
        <div class="job-info">
          <div class="job-info-item">
            <span class="job-info-label">Job ID:</span>
            <span class="job-info-value" id="resumeJobId">-</span>
          </div>
          <div class="job-info-item">
            <span class="job-info-label">URL:</span>
            <span class="job-info-value" id="resumeJobUrl">-</span>
          </div>
          <div class="job-info-item">
            <span class="job-info-label">Started:</span>
            <span class="job-info-value" id="resumeJobTime">-</span>
          </div>
        </div>
        <div class="resume-banner-actions">
          <button class="btn-small" onclick="resumeJob()">Resume Job</button>
          <button class="btn-small secondary" onclick="clearJob()">
            Start New Job
          </button>
        </div>
      </div>

      <div class="card">
        <div class="input-group">
          <label for="urlInput">Product URL</label>
          <input
            type="url"
            id="urlInput"
            placeholder="https://example.com/product"
            value="https://www.intercom.com"
          />
        </div>
        <div class="btn-group">
          <button
            class="btn"
            id="scrapeBtn"
            onclick="startScraping()"
            style="flex: 1"
          >
            Start Async Job
          </button>
          <button
            class="btn btn-secondary"
            id="scrapeStreamBtn"
            onclick="startScrapingSSE()"
            style="flex: 1"
          >
            Start SSE Stream
          </button>
        </div>
      </div>

      <div class="card status-section" id="statusSection">
        <div class="job-info" id="jobInfo" style="display: none">
          <div class="job-info-item">
            <span class="job-info-label">Job ID:</span>
            <span class="job-info-value" id="currentJobId">-</span>
          </div>
          <div class="job-info-item">
            <span class="job-info-label">Status:</span>
            <span class="job-info-value" id="currentJobStatus">-</span>
          </div>
        </div>
        <div class="status-header">
          <div class="spinner"></div>
          <h3>Scraping in progress...</h3>
        </div>
        <div class="events-list" id="eventsList"></div>
      </div>

      <div class="card result-section" id="resultSection">
        <div class="tabs">
          <button class="tab active" onclick="switchTab('result')">
            Result
          </button>
          <button class="tab" onclick="switchTab('events')">Event Trail</button>
        </div>
        <div class="tab-content active" id="resultTab">
          <div class="result-content">
            <pre id="resultContent"></pre>
          </div>
        </div>
        <div class="tab-content" id="eventsTab">
          <div class="events-trail" id="eventsTrail"></div>
        </div>
      </div>
    </div>

    <script>
      let eventSource = null;
      let currentJobId = null;

      // Check for existing job on page load
      window.addEventListener("DOMContentLoaded", function () {
        checkForExistingJob();
      });

      function checkForExistingJob() {
        const jobId = localStorage.getItem("currentJobId");
        const jobUrl = localStorage.getItem("jobUrl");
        const jobStartTime = localStorage.getItem("jobStartTime");

        if (jobId && jobStartTime) {
          const elapsed = Date.now() - parseInt(jobStartTime);
          const hours = Math.floor(elapsed / (1000 * 60 * 60));

          // Check if job is less than 24 hours old
          if (hours < 24) {
            document.getElementById("resumeBanner").classList.add("active");
            document.getElementById("resumeJobId").textContent = jobId;
            document.getElementById("resumeJobUrl").textContent =
              jobUrl || "N/A";

            const startDate = new Date(parseInt(jobStartTime));
            document.getElementById("resumeJobTime").textContent =
              startDate.toLocaleString() + ` (${hours}h ago)`;
          } else {
            // Job expired
            clearJobFromStorage();
          }
        }
      }

      function resumeJob() {
        const jobId = localStorage.getItem("currentJobId");
        if (jobId) {
          document.getElementById("resumeBanner").classList.remove("active");
          connectToJobStream(jobId);
        }
      }

      function clearJob() {
        clearJobFromStorage();
        document.getElementById("resumeBanner").classList.remove("active");
      }

      function clearJobFromStorage() {
        localStorage.removeItem("currentJobId");
        localStorage.removeItem("jobUrl");
        localStorage.removeItem("jobStartTime");
      }

      function formatTime() {
        const now = new Date();
        return now.toLocaleTimeString("en-US", {
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
      }

      function switchTab(tabName) {
        // Update tab buttons
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.remove("active");
        });
        event.target.classList.add("active");

        // Update tab content
        document.querySelectorAll(".tab-content").forEach((content) => {
          content.classList.remove("active");
        });
        document.getElementById(tabName + "Tab").classList.add("active");
      }

      function addEvent(event) {
        const eventsList = document.getElementById("eventsList");
        const eventItem = document.createElement("div");

        let eventClass = event.event || "update";
        let message = event.message || "Processing...";
        let additionalContent = "";

        // Add URL for reading events
        if (event.event === "reading" && event.url) {
          additionalContent = `<div class="event-url">${event.url}</div>`;
        }

        eventItem.className = `event-item ${eventClass}`;
        eventItem.innerHTML = `
                <div class="event-time">${formatTime()}</div>
                <div class="event-message">${message}</div>
                ${additionalContent}
            `;

        eventsList.appendChild(eventItem);
        eventsList.scrollTop = eventsList.scrollHeight;
      }

      async function startScraping() {
        const urlInput = document.getElementById("urlInput");
        const url = urlInput.value.trim();

        if (!url) {
          alert("Please enter a valid URL");
          return;
        }

        const scrapeBtn = document.getElementById("scrapeBtn");
        const scrapeStreamBtn = document.getElementById("scrapeStreamBtn");
        scrapeBtn.disabled = true;
        scrapeStreamBtn.disabled = true;
        scrapeBtn.textContent = "Submitting job...";

        try {
          // Submit async job
          const response = await fetch("http://localhost:8000/scrape/async", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ source_url: url }),
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          const jobId = data.job_id;

          // Store job info in localStorage
          localStorage.setItem("currentJobId", jobId);
          localStorage.setItem("jobUrl", url);
          localStorage.setItem("jobStartTime", Date.now().toString());

          // Hide resume banner if visible
          document.getElementById("resumeBanner").classList.remove("active");

          // Connect to job stream
          connectToJobStream(jobId);
        } catch (error) {
          console.error("Error submitting job:", error);
          alert(`Failed to submit job: ${error.message}`);
          scrapeBtn.disabled = false;
          scrapeStreamBtn.disabled = false;
          scrapeBtn.textContent = "Start Async Job";
        }
      }

      async function startScrapingSSE() {
        const urlInput = document.getElementById("urlInput");
        const url = urlInput.value.trim();

        if (!url) {
          alert("Please enter a valid URL");
          return;
        }

        const scrapeBtn = document.getElementById("scrapeBtn");
        const scrapeStreamBtn = document.getElementById("scrapeStreamBtn");
        const statusSection = document.getElementById("statusSection");
        const resultSection = document.getElementById("resultSection");
        const eventsList = document.getElementById("eventsList");
        const resultContent = document.getElementById("resultContent");
        const jobInfo = document.getElementById("jobInfo");

        scrapeBtn.disabled = true;
        scrapeStreamBtn.disabled = true;
        scrapeStreamBtn.textContent = "Streaming...";

        // Update UI
        statusSection.classList.add("active");
        resultSection.classList.remove("active");
        eventsList.innerHTML = "";
        resultContent.textContent = "";

        // Hide job info for SSE mode (no job_id)
        jobInfo.style.display = "none";

        // Close any existing connection
        if (eventSource) {
          eventSource.close();
        }

        try {
          // Connect to SSE stream endpoint
          const streamUrl = `http://localhost:8000/scrape/stream`;

          const response = await fetch(streamUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ source_url: url }),
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let buffer = "";

          while (true) {
            const { done, value } = await reader.read();

            if (done) {
              console.log("Stream complete");
              break;
            }

            // Decode chunk and add to buffer
            buffer += decoder.decode(value, { stream: true });

            // Process complete SSE messages
            const lines = buffer.split("\n");
            buffer = lines.pop(); // Keep incomplete line in buffer

            for (const line of lines) {
              if (line.startsWith("data: ")) {
                try {
                  const eventData = JSON.parse(line.substring(6));
                  console.log("SSE Event received:", eventData);

                  addEvent(eventData);

                  // Handle completion event
                  if (eventData.event === "complete") {
                    resultContent.textContent = JSON.stringify(
                      eventData.data,
                      null,
                      2
                    );

                    // Copy events to the trail tab
                    const eventsTrail = document.getElementById("eventsTrail");
                    eventsTrail.innerHTML = eventsList.innerHTML;

                    // Hide status section and show result with tabs
                    statusSection.classList.remove("active");
                    resultSection.classList.add("active");

                    // Clean up
                    scrapeBtn.disabled = false;
                    scrapeStreamBtn.disabled = false;
                    scrapeStreamBtn.textContent = "Start SSE Stream";
                  }

                  // Handle error event
                  if (eventData.event === "error") {
                    // Copy events to the trail tab
                    const eventsTrail = document.getElementById("eventsTrail");
                    eventsTrail.innerHTML = eventsList.innerHTML;

                    // Show error in result tab
                    resultContent.textContent = `Error: ${
                      eventData.error || eventData.message
                    }`;

                    statusSection.classList.remove("active");
                    resultSection.classList.add("active");

                    // Clean up
                    scrapeBtn.disabled = false;
                    scrapeStreamBtn.disabled = false;
                    scrapeStreamBtn.textContent = "Start SSE Stream";
                  }
                } catch (e) {
                  console.error("Failed to parse SSE event:", e);
                }
              }
            }
          }
        } catch (error) {
          console.error("Error with SSE stream:", error);

          addEvent({
            event: "error",
            message: `Stream error: ${error.message}`,
          });

          // Copy events to trail
          const eventsTrail = document.getElementById("eventsTrail");
          eventsTrail.innerHTML = eventsList.innerHTML;

          statusSection.classList.remove("active");
          resultSection.classList.add("active");

          scrapeBtn.disabled = false;
          scrapeStreamBtn.disabled = false;
          scrapeStreamBtn.textContent = "Start SSE Stream";
        }
      }

      function connectToJobStream(jobId) {
        const scrapeBtn = document.getElementById("scrapeBtn");
        const scrapeStreamBtn = document.getElementById("scrapeStreamBtn");
        const statusSection = document.getElementById("statusSection");
        const resultSection = document.getElementById("resultSection");
        const eventsList = document.getElementById("eventsList");
        const resultContent = document.getElementById("resultContent");
        const jobInfo = document.getElementById("jobInfo");

        // Update UI
        scrapeBtn.disabled = true;
        scrapeStreamBtn.disabled = true;
        scrapeBtn.textContent = "Job in progress...";
        statusSection.classList.add("active");
        resultSection.classList.remove("active");
        eventsList.innerHTML = "";
        resultContent.textContent = "";

        // Show job info
        jobInfo.style.display = "block";
        document.getElementById("currentJobId").textContent = jobId;
        document.getElementById("currentJobStatus").textContent =
          "connecting...";

        currentJobId = jobId;

        // Close any existing connection
        if (eventSource) {
          eventSource.close();
        }

        // Connect to SSE stream
        const streamUrl = `http://localhost:8000/jobs/${jobId}/stream`;
        eventSource = new EventSource(streamUrl);

        eventSource.onopen = function () {
          console.log("SSE connection established");
          document.getElementById("currentJobStatus").textContent = "connected";
        };

        eventSource.onmessage = function (e) {
          try {
            const eventData = JSON.parse(e.data);
            console.log("Event received:", eventData);

            addEvent(eventData);

            // Update status
            if (eventData.event === "start") {
              document.getElementById("currentJobStatus").textContent =
                "processing";
            }

            // Handle completion event
            if (eventData.event === "complete") {
              document.getElementById("currentJobStatus").textContent =
                "completed";
              resultContent.textContent = JSON.stringify(
                eventData.data,
                null,
                2
              );

              // Copy events to the trail tab
              const eventsTrail = document.getElementById("eventsTrail");
              eventsTrail.innerHTML = eventsList.innerHTML;

              // Hide status section and show result with tabs
              statusSection.classList.remove("active");
              resultSection.classList.add("active");

              // Clean up
              eventSource.close();
              clearJobFromStorage();
              scrapeBtn.disabled = false;
              scrapeStreamBtn.disabled = false;
              scrapeBtn.textContent = "Start Async Job";
            }

            // Handle error event
            if (eventData.event === "error") {
              document.getElementById("currentJobStatus").textContent =
                "failed";

              // Copy events to the trail tab
              const eventsTrail = document.getElementById("eventsTrail");
              eventsTrail.innerHTML = eventsList.innerHTML;

              // Show error in result tab
              resultContent.textContent = `Error: ${
                eventData.error || eventData.message
              }`;

              statusSection.classList.remove("active");
              resultSection.classList.add("active");

              // Clean up
              eventSource.close();
              clearJobFromStorage();
              scrapeBtn.disabled = false;
              scrapeStreamBtn.disabled = false;
              scrapeBtn.textContent = "Start Async Job";
            }
          } catch (e) {
            console.error("Failed to parse event:", e);
          }
        };

        eventSource.onerror = function (error) {
          console.error("SSE error:", error);
          document.getElementById("currentJobStatus").textContent =
            "connection error";

          addEvent({
            event: "error",
            message:
              "Connection lost. Job may still be processing. Try refreshing to resume.",
          });

          // Don't clear localStorage - allow resume
          scrapeBtn.disabled = false;
          scrapeStreamBtn.disabled = false;
          scrapeBtn.textContent = "Start Async Job";
          eventSource.close();
        };
      }

      // Allow Enter key to submit
      document
        .getElementById("urlInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            startScraping();
          }
        });
    </script>
  </body>
